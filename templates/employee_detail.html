{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoBasics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    



</head>
<body>

    <div class="container my-4">
    <div class="card mx-auto" style="width: 18rem;">
    <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee photo">
    <div class="card-body">
    <h5 class="card-title">{{ employee.first_name}} {{ employee.last_name }}</h5>
        <p class="card-text m-0">{{ employee.first_name}} {{ employee.last_name }}</p>
        <p class="card-text m-0">{{ employee.designation}}</p>
        <p class="card-text m-0">{{ employee.email}}</p>
        <p class="card-text m-0">{{ employee.phone_number}}</p>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</div>

    </div>
   
</body>
</html>
